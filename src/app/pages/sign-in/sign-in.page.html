<ion-content padding>
  <form (ngSubmit)="onLogin(form)" #form="ngForm">
    <ion-grid>
      <ion-row margin-top>
        <ion-col text-center>
          <h3 ion-text>OnebitInsta</h3>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row margin-top>
        <ion-col>
          <ion-button color="primary" type="submit" expand="block" [disabled]="form.invalid">LOGIN</ion-button>
          <ion-button color="primary" expand="block" fill="clear" (click)="goToSignUpPage()">I don't have an account</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
