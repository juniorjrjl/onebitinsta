<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title>
        {{ user?.name }}
        <span *ngIf="isMe">(Me)</span>
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <img [src]="user ? user.photoUrl : ''" />
    </ion-col>
 
    <ion-col size="3">
      <h6 ion-text text-center>Followers</h6>
      <h6 text-center>{{ user?.followersCount }}</h6>
    </ion-col>
 
    <ion-col size="4">
      <h6 text-center>Followings</h6>
      <h6 text-center>{{ user?.followingsCount }}</h6>
    </ion-col>
 
    <ion-col size="2">
      <h6 text-center>Posts</h6>
      <h6 text-center>{{ user?.postsCount }}</h6>
    </ion-col>
 
    <ion-col size="2" class="ion-align-self-center">
      <app-following [isFollowing]="isFollowing" (followEvent)="checkFollow($event)"></app-following>
    </ion-col>

    <ion-col size="12">
      <p>{{ user?.description }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
